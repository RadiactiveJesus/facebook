<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="Assets/Styles/reset.css">
    <link rel="stylesheet" href="Assets/Styles/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="icon" href="Assets/Images/facebook-icon.png">
    <title>Facebook</title>
</head>
<body>
    <div class="nav-bar">
        <img src="Assets/Images/facebook.png" alt="Facebook">
        <div class="right">
            <div class="mail">
                <p>Correo electrónico o teléfono</p>
                <input type="email" name="email">
            </div>
            <div  class="password">
                <p>Contraseña</p>
                <input type="password" name="password"><br>
                <a href="#">¿Olvidaste tu cuenta?</a>
            </div>
            <div class="log-in">
                <button type="button">Iniciar Sesión</button>
            </div>
        </div>
    </div>
    <div class="background"></div>
    <div class="container">
        <div class="content"> 
            <div class="daizquier">
                <h1>Facebook te ayuda a comunicarte y no compartir<br> con las personas que forman parte de tu vida...</h1>
                <img src="Assets/Images/red.png" alt="redes">
            </div>
            <div class="chadere">
                <h1>Abre una cuenta</h1>
                <h2>es "gratis" y lo sera siempre</h2>
               <div class="input-nombre-apellido"> 
                   <input type="text" placeholder="Nombre" name="nombre">
                   <input type="text" placeholder="Apellido" name="apellido">
               </div>
                <input class="text" placeholder="Numero de celular o correo electronico" name="nombre de celular o correo electronico"><br>
                <input class="text" placeholder="Nueva clave" name="nueva clave">
                <h2>Fecha de Nacimiento</h2>
                <div class="checkbox">
                    <input type="checkbox" placeholder="Nombre" name="nombre">
                    
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
